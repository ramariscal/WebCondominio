<ion-app style="width: 100%; height: 100%">
  <ion-split-pane contentId="main-content">
    <ion-menu
      *ngIf="usuario"
      contentId="main-content"
      type="overlay"
      style="width: 10%"
    >
      <ion-header>
        <ion-toolbar>
          <div class="logo-container">
            <img
              src="/assets/logo.png"
              alt="Logo de la empresa"
              (click)="redirectToInbox()"
            />
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content style="width: 100%">
        <ion-list id="inbox-list">
          <ion-list-header
            >Bievenido:<br />
            {{ usuario }} </ion-list-header
          ><br />

          <ion-item-group *ngFor="let p of appPages; let i = index">
            <ion-item-divider (click)="p.expanded = !p.expanded">
              <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
              <ion-icon
                slot="end"
                [name]="
                  p.expanded ? 'chevron-up-outline' : 'chevron-down-outline'
                "
              ></ion-icon>
            </ion-item-divider>
            <ng-container *ngIf="p.expanded">
              <ion-item
                *ngFor="let child of p.children"
                routerDirection="root"
                [routerLink]="[child.url]"
                lines="none"
                detail="false"
                routerLinkActive="selected"
              >
                <ion-icon
                  slot="start"
                  [ios]="child.icon + '-outline'"
                  [md]="child.icon + '-sharp'"
                ></ion-icon>
                <ion-label>{{ child.title }}</ion-label>
              </ion-item>
            </ng-container>
          </ion-item-group>
        </ion-list>
      </ion-content>
      <ion-toolbar>
        <ion-button
          class="cerrarsesion"
          fill="clear"
          expand="full"
          (click)="logout()"
          >Cerrar sesi√≥n</ion-button
        >
      </ion-toolbar>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
